<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Simple Sticky Notes app">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Are you online?</title>
        <link rel="stylesheet" href="stylesheets/main.css">
    </head>
    <body id="app">
        <div class="container">

            <div class="exit-application" id="exit">
                <a href="#">&times;</a>
            </div>

            <form id="settings" name="settings">

                <div class="form-group">
                    <label class="control-label" for="url">Ping</label>
                    <input class="form-control" id="url" name="url" placeholder="http://iskingsley.online?yes=heis" type="text" autofocus>
                </div>

                <div class="form-group">
                    <label class="control-label" for="interval">Every</label>
                    <div class="input-group">
                        <input class="form-control" id="interval" name="interval" placeholder="Ping every x minutes" type="text" value="5">
                        <div class="input-group-addon">
                            Minutes
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label class="control-label">
                            <input id="send-heartbeat" name="send-heartbeat" type="checkbox" value="yes"> Send Heartbeat?
                        </label>
                        <div class="help-block">
                            If checked, a ping will be sent to the URL specified every <i>x</i> minutes specified. <a href="#" id="ping-now">Ping Now.</a>
                        </div>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-success btn-xs" id="save" type="submit">Save</button>
                    <button class="btn btn-danger btn-xs" id="go-offline" type="button">Go Offline</button>
                </div>

            </form>

            <ul class="additional-info">
                <li><a href="#" id="reset-settings">Reset</a></li>
                <li class="heartbeat">Last ping: <span class="heartbeat__value" id="last-heartbeat">-</span></li>
            </ul>

        </div>

        <div class="model" id="model">
            <div class="icons">
                <svg height="72px" width="72px" xmlns="http://www.w3.org/2000/svg" id="success">
                    <g fill="none" stroke="#43ac6a" stroke-width="2">
                        <circle cx="36" cy="36" r="35" style="stroke-dasharray:240px, 240px; stroke-dashoffset: 480px;">
                        </circle>
                        <path d="M17.417,37.778l9.93,9.909l25.444-25.393" style="stroke-dasharray:50px, 50px; stroke-dashoffset: 0px;">
                        </path>
                    </g>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="72px" height="72px" viewBox="6.866 6.444 72 72" id="failure">
                    <g fill="none" stroke="#F04124" stroke-width="2">
                        <path d="M42.866,7.506c-19.318,0-35.002,15.681-35.002,35c0,19.317,15.684,35,35.002,35c19.315,0,34.997-15.683,34.997-35
                    C77.863,23.188,62.182,7.506,42.866,7.506z M46.365,60.006h-7v-6.999h7V60.006z M46.365,46.007h-7v-21h7V46.007z"/>
                    </g>
                </svg>
            </div>
            <div id="disconnected-warning">
                <p>You're currently offline. Pinging will resume when you're back online.</p>
                <a href="#" id="close-model">&times;</a>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
