<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Simple Sticky Notes app">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Are you online?</title>
        <link rel="stylesheet" href="stylesheets/main.css">
    </head>
    <body id="app">

        <main>
            <div class="dashboard">
                <header class="header">
                    <div class="header__name">
                        <h1>Are You Online?</h1>
                    </div>
                    <div class="header__actions">
                        <ul class="header__actions__list">
                            <li><a href="#" id="settings-show"><i class="glyphicon glyphicon-cog"></i></a></li>
                            <li><a href="#" id="exit"><i class="glyphicon glyphicon-remove"></i></a></li>
                        </ul>
                    </div>
                </header>

                <section class="content">
                    <div class="heart">
                        <input type="checkbox" id="send-heartbeat" name="send-heartbeat"/>
                        <a href="#" id="heart">
                            <i></i>
                        </a>
                    </div>
                </section>

                <footer class="footer">
                    <ul class="footer__actions">
                        <li class="heartbeat">Last Update: <span class="heartbeat__value" id="last-heartbeat">-</span></li>
                    </ul>
                    <a href="#" title="Visit Site" class="author"><i class="glyphicon glyphicon-globe"></i></a>
                </footer>
            </div>

            <div class="settings" id="settings">
                <div class="header">
                    <div class="header__name">
                        <h2>Settings</h2>
                    </div>
                    <div class="header__actions">
                        <ul class="header__actions__list">
                            <li><a href="#" id="settings-hide"><i class="glyphicon glyphicon-remove"></i></a></li>
                        </ul>
                    </div>
                </div>
                <section class="content">
                    <form id="settings-form" name="settings">

                        <div class="form-group">
                            <label class="control-label" for="url">URL</label>
                            <input class="form-control" id="url" name="url" placeholder="http://iskingsley.online?yes=heis" type="text" autofocus>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="interval">Interval</label>
                            <div class="input-group">
                                <input class="form-control" id="interval" name="interval" placeholder="Ping every x minutes" type="text" value="5">
                                <div class="input-group-addon">
                                    Minutes
                                </div>
                            </div>
                        </div>

                        <div class="actions">
                            <button class="btn btn-success btn-xs" id="save" type="submit"><i class="glyphicon glyphicon-floppy-disk"></i> Save</button>
                            <a href="#" id="reset-settings">Reset</a>
                        </div>

                    </form>
                </section>
            </div>

        </main>

        <script src="app.js"></script>
    </body>
</html>
